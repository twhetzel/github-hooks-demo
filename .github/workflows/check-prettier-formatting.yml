name: Check JSON formatting using Prettier

on:
  push:
    paths:
    - "**.json"

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout base repo
      uses: actions/checkout@v2
      uses: actions/setup-node@v1
      with:
        node-version: "14"

    - name: Install NPM dependencies
      run: npm install

    - name: Run Prettier
      run: npm run format
