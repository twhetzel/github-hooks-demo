name: Check JSON formatting using Prettier

on:
  push:
    paths:
    - "**.json"

jobs:
  lint:
    name: Prettier
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "14"
      - run: npm install
      - run: npm run format


